<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                       
                <!-------------      image     ------------->
                
                <img src="images/proimg.jpg" alt="">
                <div class="text">
                    <p>SIGN IN</p>
                </div>
                
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                  <header>
                    Create Account!
                  </header>
                  <div class="input-field">
                    <input type="text" class="input" id="name" required="" autocomplete="off">
                    <label for="name">Name</label> 
                  </div>
    
                   <div class="input-field">
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                    <div class="input-field">
                      <input type="text" class="input" id="number" required="" autocomplete="off">
                      <label for="phone number">Phone</label> 
                    </div>
                    <div class="input-field">
                      <input type="text" class="input" id="role" required="" autocomplete="off">
                      <label for="role">Role type</label> 
                  </div>
                   <div class="input-field">
                        <input type="password" class="input" id="pass"  required="">
                        <label for="pass">Password</label>
                    </div> 
                   <div class="input-field">
                        
                        <input type="submit" class="submit" value="Sign Up">
                   </div> 
                   <br>
                   <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                      Remember me
                    </label>
                  </div>
                  <br>
                  <div class="signin">
                    <span>Already have an account? <a href="main.html">Log in here</a></span>
                   </div>

                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
